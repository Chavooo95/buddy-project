parameters:

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'
      - '../src/DTO/'

  App\Controller\:
    resource: '../src/Controller/'
    tags: ['controller.service_arguments']

  # Interface binding
  App\Interface\ProductRepositoryInterface:
    alias: App\Repository\ProductRepository